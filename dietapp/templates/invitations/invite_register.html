<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Davetten Kayıt Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .register-container button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .email-info {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Davetten Kayıt Ol</h2>
        <div class="email-info">
            Davet edildiğiniz e-posta: <strong>{{ email }}</strong>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password1" placeholder="Şifre" required>
            <input type="password" name="password2" placeholder="Şifre (Tekrar)" required>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>
</body>
</html>
