{% extends "base.html" %}

{% block title %}Kayıt Ol - Diyet Takip{% endblock %}

{% block content %}
<div class="form-container card">
    <div class="card-header">
        <h2 class="mb-0">Kayıt Ol</h2>
    </div>
    <div class="card-body">
        <div class="alert alert-info mb-4">
            <i class="fas fa-envelope"></i> Davet edildiğiniz e-posta: <strong>{{ email }}</strong>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password1" class="form-label">Şifre</label>
                <input type="password" id="password1" name="password1" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password2" class="form-label">Şifre (Tekrar)</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Kayıt Ol
            </button>
        </form>
    </div>
</div>
{% endblock %}
